<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cadastro de Veiculos</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender muito mais rápido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Cadastro</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil o seu veiculo!</h1>
          <p>
            Descreva as características do seu veículo e marque todos os
            opcionais e características que ele possui
          </p>
          <form action="" method="post">
            <div class="box-input">
                <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                <input type="text" name="title" id="title" class="block" placeholder="Defina um título para seu veiculo" minlength="1" maxlength="30" required>
                <input type="submit" class="btn-submit" value="Cadastrar">
            </div>
            <div class="box-input">
                <label for="price">Preço do veiculo: <span class="required-field">*</span></label>
                <input type="number" name="price" id="price" class="block" required>
            </div>
            <div class="box-input">
                <label for="price">Descrição: <span class="required-field">*</span></label>
                <textarea name="description" id="description" cols="30" rows="10" class="block"></textarea>
            </div>
            <div class="box-input">
                <label for="unique_owner">Único dono? <span class="required_field">*</span></label>
                <select name="unique_owner" id="unique_owner" required>
                    <option value="">Selecione...</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>
            <div class="box-input">
                <label for="brand">Marca: <span class="required-field">*</span></label>
                <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veiculo" required>
            </div>
            <div class="box-input">
                <label for="model">Modelo: <span class="required-field">*</span></label>
                <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veiculo" required>
            </div>
            <div class="box-input">
                <label for="mileage">Quilometragem: <span class="required-field">*</span></label>
                <input type="number" name="mileage" id="mileage" class="block" required>
            </div>
            <div class="box-input">
                <label for="purchase_date">Data de compra do veiculo: <span class="required-field">*</span></label>
                <input type="date" name="purchase_date" id="purchase_date" class="block" required>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
