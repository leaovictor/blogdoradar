<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cadastro de Veiculos</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender muito mais rápido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Cadastro</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil o seu veiculo!</h1>
          <p>
            Descreva as características do seu veículo e marque todos os
            opcionais e características que ele possui
          </p>
          <form action="" method="post">
            <div class="box-input">
              <label for="title"
                >Título do anúncio: <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Defina um título para seu veiculo"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço do veiculo: <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Descrição: <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                class="block"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="unique_owner"
                >Único dono? <span class="required_field">*</span></label
              >
              <select name="unique_owner" id="unique_owner" required>
                <option value="">Selecione...</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
              </select>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca: <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do seu veiculo"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo: <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do seu veiculo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Quilometragem: <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase_date"
                >Data de compra do veiculo:
                <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="auto">Automático</label>
            </div>
            <div class="optional_box">
              <p>Opcionais:</p>
              <ul class="optional_list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                    <input
                      type="checkbox"
                      id="alarm"
                      name="optional[]"
                      value="alarm"
                    />
                    <label for="alarm">Alarme</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="ac"
                      name="optional[]"
                      value="ac"
                    />
                    <label for="ac">Ar condicionado</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="eletric_lock"
                      name="optional[]"
                      value="eletric_lock"
                    />
                    <label for="eletric_lock">Trava elétrica</label>
                  </li>
              </ul>
            </div>
            <div class="optional_box">
                <ul class="optional_list">
                  <li>
                    <input
                      type="checkbox"
                      id="eletric_window"
                      name="optional[]"
                      value="eletric_window"
                    />
                    <label for="eletric_window">Vidro elétrico</label>
                  </li>
                  <li>
                      <input
                        type="checkbox"
                        id="reverse_camera"
                        name="optional[]"
                        value="reverse_camera"
                      />
                      <label for="reverse_camera">Cãmera de ré</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="speakers"
                        name="optional[]"
                        value="speakers"
                      />
                      <label for="speakers">Som</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="leather_seat"
                        name="optional[]"
                        value="leather_seat"
                      />
                      <label for="leather_seat">Bancos de couro</label>
                    </li>
                </ul>
              </div>
              <div class="box_input">
                <p>Envie as imagens do veículo: <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpeg" name="images" id="images" required>
              </div>
            <input type="submit" class="btn-submit" value="Cadastrar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
